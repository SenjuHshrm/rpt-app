<mat-grid-list cols='5' rowHeight="70%">
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
  <mat-grid-tile [colspan]='3'>
    <mat-card>
      <form [formGroup]='loginForm' (ngSubmit)='login(loginForm.value)' novalidate>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field>
            <input formControlName='username' type='text' matInput placeholder='Username' required>
            <mat-error *ngIf="hasError('username','required')">Username field should not be empty</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input formControlName='password' type='password' matInput placeholder='Password' required>
            <mat-error *ngIf="hasError('password','required')">Password field should not be empty</mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions align='center'>
        <button type='submit' mat-raised-button color='primary'>Login</button>
      </mat-card-actions>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
</mat-grid-list>
