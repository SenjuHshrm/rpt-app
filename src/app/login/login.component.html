<mat-grid-list cols='5' rowHeight="70%">
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
  <mat-grid-tile [colspan]='3'>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #myForm='ngForm' (ngSubmit)='login(myForm)'>
          <mat-form-field>
            <input name='username' type='text' matInput placeholder='Username' ngModel required>
          </mat-form-field>
          <mat-form-field>
            <input name='password' type='password' matInput placeholder='Password'ngModel required>
          </mat-form-field>
          <button type='submit' mat-raised-button color='primary'>Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
</mat-grid-list>
