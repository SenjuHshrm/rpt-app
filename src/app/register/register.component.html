<mat-grid-list cols='5' rowHeight="110%">
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
  <mat-grid-tile [colspan]='3'>
    <mat-card class='whole-card'>
      <mat-card-header>
        <mat-card-title>Register new user</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-card>
            <mat-card-header>
              <mat-card-title>Account Info</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field>
                <input type='text' matInput placeholder='Username'>
              </mat-form-field>
              <mat-form-field>
                <input type='password' matInput placeholder='Password'>
              </mat-form-field>
              <mat-form-field>
                <input type='password' matInput placeholder='Confirm Password'>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <br>
          <mat-card>
            <mat-card-header>
              <mat-card-title>Personal Info</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-form-field>
                <input type='text' matInput placeholder='First name'>
              </mat-form-field>
              <mat-form-field>
                <input type='password' matInput placeholder='Middle name'>
              </mat-form-field>
              <mat-form-field>
                <input type='text' matInput placeholder='Last name'>
              </mat-form-field>
              <mat-form-field>
                <input type='password' matInput placeholder='Address'>
              </mat-form-field>
              <mat-form-field>
                <input type='password' matInput placeholder='Contact No.'>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
          <!-- <button mat-raised-button color='primary'>Register</button> -->
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]='1'></mat-grid-tile>
</mat-grid-list>
