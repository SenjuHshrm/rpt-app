<mat-grid-list cols='2' rowHeight='90%'>
  <mat-grid-tile [colspan]='1' align='center'>
    <button class='aBtn' mat-raised-button (click)='landAssessment()'>Land Assessment</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]='1' align='center'>
    <button class='aBtn' mat-raised-button (click)='buildingAssessment()'>Building Assessment</button>
  </mat-grid-tile>
</mat-grid-list>
